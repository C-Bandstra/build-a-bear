<!DOCTYPE html>
<html>
  <head>
    <title>BUILD A BEAR</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Schoolbell&display=swap" rel="stylesheet">
    <meta charset="utf-8">
  </head>
   <body>
     <header>
       <h1>BUILD-A-BEAR</h1>
     </header>
     <main>
       <section class="wardrobe">
         <section class="hats">
           <h2>Hats</h2>
           <button class="hat-button" type="button" name="button">Top Hat</button>
           <button class="hat-button" type="button" name="button">Sun Hat</button>
           <button class="hat-button" type="button" name="button">Bow</button>
           <button class="hat-button" type="button" name="button">Crown</button>
         </section>
         <section class="clothes">
           <h2>Clothes</h2>
           <button class="clothes-button" type="button" name="button">T-Shirt</button>
           <button class="clothes-button" type="button" name="button">Dress</button>
           <button class="clothes-button" type="button" name="button">Tuxedo</button>
        </section>
         <section class="accessories">
           <h2>Accessories</h2>
           <button class="accessories-button" type="button" name="button">Necklace</button>
           <button class="accessories-button" type="button" name="button">Bowtie</button>
           <button class="accessories-button" type="button" name="button">Watch</button>
           <button class="accessories-button" type="button" name="button">Monocle</button>
           <button class="accessories-button" type="button" name="button">Earrings</button>
         </section>
         <section class="backgrounds">
           <h2>Backgrounds</h2>
           <button class="backgrounds-button" type="button" name="button">Blue</button>
           <button class="backgrounds-button" type="button" name="button">Park</button>
           <button class="backgrounds-button" type="button" name="button">Beach</button>
           <button class="backgrounds-button" type="button" name="button">Space</button>
           <button class="backgrounds-button" type="button" name="button">Yellow</button>
           <button class="backgrounds-button" type="button" name="button">Hearts</button>
         </section>
       </section>
       <section class="bear">
          <section class="bear-box">
            <img src="assets/bab-assets/bear.png"
          </section>
          <section class="outfit-input">
            <input type="text" name="name outfit input"  placeholder="name this outfit">
            <button type="button" class="button" id="save-button">SAVE</button>
          </section>
       </section>
       <!-- <section class="saved-outfits">
        <div>
          <p>Saved Outfits</p>
        </div>
        <section class="card-container">
          <section class="card">
          </section>
        </section>
       </section> -->
     </main>
   </body>
