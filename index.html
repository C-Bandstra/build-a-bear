<!DOCTYPE html>
<html>
  <head>
    <title>BUILD A BEAR</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Schoolbell&display=swap" rel="stylesheet">
    <meta charset="utf-8">
  </head>
   <body>
     <header>
       <h1>BUILD-A-BEAR</h1>
     </header>
     <main>
       <section class="wardrobe">
         <section class="hats">
           <h2>Hats</h2>
           <button id="top-hat" class="hat-button" type="button" name="button" data-id="tophat">Top Hat</button>
           <button id="sun-hat" class="hat-button" type="button" name="button" data-id="sunhat">Sun Hat</button>
           <button id="bow-hat" class="hat-button" type="button" name="button" data-id="hairbow">Bow</button>
           <button id="crown-hat" class="hat-button" type="button" name="button" data-id="crown">Crown</button>
           <button id="space-hat" class="hat-button" type="button" name="button" data-id="spacehelmet">Helmet</button>
         </section>
         <section class="clothes">
           <h2>Clothes</h2>
           <button id="dress-clothes" class="clothes-button" type="button" name="button" data-id="dress">Dress</button>
           <button id="vest-clothes" class="clothes-button" type="button" name="button" data-id="vest">Vest</button>
        </section>
         <section class="accessories">
           <h2>Accessories</h2>
           <button id="necklace-accessories" class="accessories-button" type="button" name="button">Necklace</button>
           <button id="bowtie-accessories" class="accessories-button" type="button" name="button">Bowtie</button>
           <button id="watch-accessories" class="accessories-button" type="button" name="button">Watch</button>
         </section>
         <section class="backgrounds">
           <h2>Backgrounds</h2>
           <button id="park-background" class="backgrounds-button" type="button" name="button">Park</button>
           <button id="beach-background" class="backgrounds-button" type="button" name="button">Beach</button>
           <button id="space-background" class="backgrounds-button" type="button" name="button">Space</button>
           <button id="hearts-background" class="backgrounds-button" type="button" name="button">Hearts</button>
         </section>
       </section>
       <section class="bear">
            <section class="bear-box">
            <img class="bear-img" src="assets/bab-assets/bear.png">
            <img id="tophat" class="hide tophat-img hat image" src="assets/bab-assets/tophat.png">
            <img id="sunhat" class="hide sunhat-img hat image" src="assets/bab-assets/sunhat.png">
            <img id="hairbow" class="hide hairbow-img hat image" src="assets/bab-assets/hairbow.png">
            <img id="crown" class="hide crown-img hat image" src="assets/bab-assets/crown.png">
            <img id="spacehelmet" class="hide spacehelmet-img hat image" src="assets/bab-assets/spacehelmet.png">
            <img id="dress" class="hide dress-img tops image" src="assets/bab-assets/dress.png">
            <img id="vest" class="hide vest-img tops image" src="assets/bab-assets/vest.png">
            <img class="hide necklace-img image" src="assets/bab-assets/necklace.png">
            <img class="hide bowtie-img image" src="assets/bab-assets/bowtie.png">
            <img class="hide smartwatch-img image" src="assets/bab-assets/smartwatch.png">
            <img class="hide park-img image" src="assets/bab-assets/park.png">
            <img class="hide beach-img image" src="assets/bab-assets/beach.png">
            <img class="hide outerspace-img image" src="assets/bab-assets/outerspace.png">
            <img class="hide hearts-img image" src="assets/bab-assets/hearts.png">
            </section>
          <section class="outfit-input">
            <input type="text" name="name outfit input"  placeholder="name this outfit">
            <button type="button" class="button" id="save-button">SAVE</button>
          </section>
       </section>
       <section class="saved-outfits">
         <div>
           <h2 class="saved-header">Saved Outfits</p>
         </div>
       <section class="card-container">
         <div class="card">
            <h2 class="outfit-name">Fancy</p>
         </div>
         <img class="close-icon" src="http://icons.iconarchive.com/icons/iconsmind/outline/512/Close-icon.png">
         <div class="card">
            <h2 class="outfit-name">A Day Out</p>
         </div>
         <img class="close-icon" src="http://icons.iconarchive.com/icons/iconsmind/outline/512/Close-icon.png">
         <div class="card">
           <h2 class="outfit-name">Beach Time</p>
         </div>
         <img class="close-icon" src="http://icons.iconarchive.com/icons/iconsmind/outline/512/Close-icon.png">
         <div class="card">
           <h2 class="outfit-name">Mars Prom</p>
         </div>
         <img class="close-icon" src="http://icons.iconarchive.com/icons/iconsmind/outline/512/Close-icon.png">
       </section>
       </section>
     </main>
   </body>
    <script type="text/javascript" src="outfit.js"></script>
   <script type="text/javascript" src="main.js"></script>
